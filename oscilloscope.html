<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PocketBass</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }
    button {
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: 0.1s;
    }
    button:active {
      background: #0ff;
      color: #000;
      transform: scale(0.95);
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üé∏ PocketBass</h1>
  <button id="startAudio">üîä –ó–∞–ø—É—Å—Ç–∏—Ç—å –∑–≤—É–∫</button>
  <div class="keys" style="display:none">
    <button data-note="C2">C2</button>
    <button data-note="D2">D2</button>
    <button data-note="E2">E2</button>
    <button data-note="G2">G2</button>
    <button data-note="A2">A2</button>
    <button data-note="C3">C3</button>
    <button data-note="D3">D3</button>
    <button data-note="E3">E3</button>
  </div>

  <script>
    let audioCtx;
    const activeOsc = {};
    const freq = {
      'C2': 65.41, 'D2': 73.42, 'E2': 82.41, 'G2': 98.00,
      'A2': 110.00, 'C3': 130.81, 'D3': 146.83, 'E3': 164.81
    };

    const startBtn = document.getElementById('startAudio');
    const keysDiv = document.querySelector('.keys');

    startBtn.addEventListener('click', () => {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      audioCtx = new AudioContext();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      startBtn.style.display = 'none';
      keysDiv.style.display = 'grid';
    });

    function play(note) {
      if (!audioCtx || activeOsc[note]) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = freq[note];
      osc.type = 'sine';
      gain.gain.value = 0.3;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      activeOsc[note] = {osc, gain};
    }

    function stop(note) {
      const o = activeOsc[note];
      if (o) {
        o.gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        o.osc.stop(audioCtx.currentTime + 0.1);
        delete activeOsc[note];
      }
    }

    document.querySelectorAll('.keys button').forEach(b => {
      const note = b.dataset.note;
      b.addEventListener('touchstart', e => { e.preventDefault(); play(note); });
      b.addEventListener('touchend', e => { e.preventDefault(); stop(note); });
      b.addEventListener('mousedown', () => play(note));
      b.addEventListener('mouseup', () => stop(note));
      b.addEventListener('mouseleave', () => stop(note));
    });
  </script>
</body>
</html>
