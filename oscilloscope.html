<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Oscilloscope</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0ff;
      height: 100vh;
      font-family: monospace;
    }
    canvas {
      background: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìà –û—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ</h1>
  <canvas id="osc" width="600" height="200"></canvas>
  <button id="startBtn">üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>

  <script>
    const canvas = document.getElementById('osc');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    async function start() {
      startBtn.disabled = true;
      startBtn.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–∞...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);

        function draw() {
          requestAnimationFrame(draw);
          analyser.getByteTimeDomainData(dataArray);

          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.lineWidth = 2;
          ctx.strokeStyle = '#0ff';
          ctx.beginPath();

          const sliceWidth = canvas.width / bufferLength;
          let x = 0;
          for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
          }
          ctx.lineTo(canvas.width, canvas.height / 2);
          ctx.stroke();
        }

        draw();
        startBtn.textContent = "üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω";
      } catch (err) {
        startBtn.textContent = "–û—à–∏–±–∫–∞: " + err.message;
        console.error(err);
      }
    }

    startBtn.addEventListener('click', start);
  </script>
</body>
</html>
