<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PocketBass</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1b1b1b, #000);
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    .keys {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      gap: 10px;
    }
    button.key {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: all 0.1s;
    }
    button.key:active {
      background: #0ff;
      color: #000;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ PocketBass</h1>
  <div class="keys">
    <button class="key" data-note="C2">A</button>
    <button class="key" data-note="D2">S</button>
    <button class="key" data-note="E2">D</button>
    <button class="key" data-note="G2">F</button>
    <button class="key" data-note="A2">G</button>
    <button class="key" data-note="C3">H</button>
    <button class="key" data-note="D3">J</button>
    <button class="key" data-note="E3">K</button>
  </div>

  <script>
    let audioCtx;
    const activeOscillators = {};

    const noteFreq = {
      'C2': 65.41, 'D2': 73.42, 'E2': 82.41, 'G2': 98.00,
      'A2': 110.00, 'C3': 130.81, 'D3': 146.83, 'E3': 164.81
    };

    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
      }
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    function playNote(note) {
      if (!note || activeOscillators[note]) return;
      initAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = noteFreq[note];
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      activeOscillators[note] = { osc, gain };
    }

    function stopNote(note) {
      const active = activeOscillators[note];
      if (active) {
        active.gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        active.osc.stop(audioCtx.currentTime + 0.1);
        delete activeOscillators[note];
      }
    }

    const keyMap = {
      'a': 'C2', 's': 'D2', 'd': 'E2', 'f': 'G2',
      'g': 'A2', 'h': 'C3', 'j': 'D3', 'k': 'E3'
    };

    document.addEventListener('keydown', e => {
      const note = keyMap[e.key.toLowerCase()];
      if (note) playNote(note);
    });
    document.addEventListener('keyup', e => {
      const note = keyMap[e.key.toLowerCase()];
      if (note) stopNote(note);
    });

    document.querySelectorAll('.key').forEach(button => {
      const note = button.dataset.note;
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        playNote(note);
      });
      button.addEventListener('touchend', e => {
        e.preventDefault();
        stopNote(note);
      });
      button.addEventListener('mousedown', () => playNote(note));
      button.addEventListener('mouseup', () => stopNote(note));
      button.addEventListener('mouseleave', () => stopNote(note));
    });
  </script>
</body>
</html>
