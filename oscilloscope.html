<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PocketBass Scope</title>
<style>
  body {
    background: radial-gradient(circle at center, #000, #111);
    color: #0f0;
    font-family: monospace;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 50vh;
  }
  .keys {
    margin-top: 1rem;
  }
  button {
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: .6rem 1rem;
    margin: .2rem;
    cursor: pointer;
  }
  button:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>
<canvas id="scope"></canvas>
<div class="keys">
  <p>Ноты: Z S X D C V G B H N J M</p>
</div>

<script>
const ctx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = ctx.createAnalyser();
analyser.fftSize = 2048;
const buffer = new Uint8Array(analyser.fftSize);

const gain = ctx.createGain();
gain.gain.value = 0.3;
gain.connect(analyser);
analyser.connect(ctx.destination);

const canvas = document.getElementById('scope');
const c = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight / 2;
}
window.addEventListener('resize', resize);
resize();

function draw() {
  requestAnimationFrame(draw);
  analyser.getByteTimeDomainData(buffer);
  c.fillStyle = "#000";
  c.fillRect(0, 0, canvas.width, canvas.height);
  c.lineWidth = 2;
  c.strokeStyle = "#0f0";
  c.beginPath();
  const slice = canvas.width / buffer.length;
  for (let i = 0; i < buffer.length; i++) {
    const v = buffer[i] / 128.0;
    const y = v * canvas.height / 2;
    if (i === 0) c.moveTo(0, y);
    else c.lineTo(i * slice, y);
  }
  c.stroke();
}
draw();

const notes = {
  'z': 65.4, 's': 69.3, 'x': 73.4, 'd': 77.8, 'c': 82.4,
  'v': 87.3, 'g': 92.5, 'b': 98.0, 'h': 103.8, 'n': 110.0,
  'j': 116.5, 'm': 123.5
};

function play(freq) {
  const osc = ctx.createOscillator();
  const filt = ctx.createBiquadFilter();
  filt.type = "lowpass";
  filt.frequency.value = 1000;
  osc.type = "sawtooth";
  osc.frequency.value = freq;
  osc.connect(filt).connect(gain);
  osc.start();
  osc.stop(ctx.currentTime + 0.4);
}

document.addEventListener('keydown', e => {
  const note = notes[e.key];
  if (note) play(note);
});
</script>
</body>
</html>
